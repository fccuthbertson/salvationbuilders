================================================== -->

<!-- Container / Start -->
<div class="container">

	<div class="row">
		<div class="col-md-12">

			<!-- Google Maps -->
			<section>
					<iframe
							width="100%"
							height="450"
							style="border:0"
							loading="lazy"
							allowfullscreen
							referrerpolicy="no-referrer-when-downgrade"
							src="https://www.google.com/maps/embed/v1/place?key=AIzaSyDdPK9VpNLn3GHsY_ZdBoFsS0jWKtMbMgo&q=New+Braunfels+TX">
					</iframe>
			</section>
			<!-- Google Maps / End -->
		</div>
	</div>

	<div class="row">

		<!-- Contact Details -->
		<div class="col-md-3">
			<!-- text box -->
			<div class="sidebar-textbox">
				<h4>Our Office</h4>
				<span class="margin-bottom-10"><br/>New Braunfels, TX</span><br/>
				Phone: <span>(435) 463-8769</span> <br>
				E-Mail: <span>troy@salvationbuildersllc.com</span> <br>
			</div>

			<ul class="social-icons margin-bottom-30">
				<li><a class="twitter" href="#"><i class="icon-twitter"></i></a></li>
				<li><a class="facebook" href="#"><i class="icon-facebook"></i></a></li>
				<li><a class="gplus" href="#"><i class="icon-gplus"></i></a></li>
				<div class="clearfix"></div>
			</ul>
		</div>

		<!-- Contact Form -->
		<div class="col-md-9">

			<section id="contact">
				<h4 class="headline with-border margin-top-10 margin-bottom-35">Letâ€™s get in touch</h4>

				<div id="contact-message">
					<form method="post" action="/contact" name="contactform" id="contactform" autocomplete="on">
						<div class="row">
							<div class="col-md-6">
								<div>
									<input name="name" type="text" id="name" placeholder="Your Name" required="required" />
								</div>

								<div>
									<input name="email" type="email" id="email" placeholder="Email Address" pattern="^[A-Za-z0-9](([_\.\-]?[a-zA-Z0-9]+)*)@([A-Za-z0-9]+)(([\.\-]?[a-zA-Z0-9]+)*)\.([A-Za-z]{2,})$" required="required" />
								</div>
							</div>

							<div class="col-md-6">
								<div>
									<input name="phone" type="tel" id="phone" size="30" placeholder="Phone number (optional)" />
								</div>

								<div>
									<select name="subject" id="subject" required="required">
										<option value="">Select Subject</option>
										<option value="Painting">Painting</option>
										<option value="Repair">Repair</option>
										<option value="Carpentry">Carpentry</option>
										<option value="Remodeling">Remodeling</option>
										<option value="Other">Other</option>
									</select>
								</div>
							</div>
						</div>

						<div>
							<textarea name="comments" cols="40" rows="3" id="comments" placeholder="Message" spellcheck="true" required="required"></textarea>
						</div>

						<div class="g-recaptcha" data-sitekey="6LfBXYcoAAAAAO9wuhoNm6EhzD_6GYjCEjPOoTEJ"></div>
						<input type="submit" class="submit" id="submit" value="Submit" />
					</form>
				</div>
			</section>
		</div>

	</div>

</div>
